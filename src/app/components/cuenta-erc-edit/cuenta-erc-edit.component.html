<div class="y-card" style="height: 100%;  width: 100%;">
    <div class="y-card-header">

    </div>

    <div class="y-card-body" style="padding: 20px 15px;">

                    <div id="accordion">

                                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    <mat-icon>menu</mat-icon>
                                </button>

                            </div>
                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                data-parent="#accordion">
                                <div class="card-body" id="pagina">

                                    <div class="input-group mb-3">
                                        <div class="col-xs-4">
                                            <label id="tipo">5.Tipo de Identificación del usuario:</label>

                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-xs-4">
                                            <label id="documento">6.Número de Identificación del usuario:</label>

                                            </select>

                                        </div>

                            </div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Logs de errores</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div class="modal-body">
      <table class="table table-sm table table-bordered">
        <thead>
          <tr>
            <th scope="col">Numero del campo</th>
            <th scope="col">Tipo de Error</th>
            <th scope="col">Descripción</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let data of Erclist ">
            <td>{{data.NUMERO_CAMPO}}</td>
            <td>{{data.TIPO_ERROR}}</td>
            <td>{{data.DESCRIPCION_ERROR}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
