                                                [(ngModel)]="ARTRITIS.CAMPO_85">
                                                <option *ngFor='let C147_CAMPO_85 of C147_CAMPO_85'
                                                    [ngValue]="C147_CAMPO_85.NOMBRE_OPCION"
                                                    [ngValue]="C147_CAMPO_85.CODIGO_OPCION">
                                                    {{C147_CAMPO_85.CODIGO_OPCION}}.{{C147_CAMPO_85.NOMBRE_OPCION}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-xs-4">
                                            <label id="documento">86.Costo anual de DMARD POS:</label>
                                            <input type="text" class="form-control" id="documento"
                                                name="ARTRITIS.CAMPO_86" [(ngModel)]="ARTRITIS.CAMPO_86">
                                        </div>
                                        <div class="col-xs-4">
                                            <label id="documento">87.Costo anual de DMARD NO POS:</label>
                                            <input type="text" class="form-control" id="documento"
                                                name="ARTRITIS.CAMPO_87" [(ngModel)]="ARTRITIS.CAMPO_87">
                                        </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="col-xs-4">
                                            <label id="tipo">88.Costo total anual del manejo de la AR:</label>
                                            <input type="text" class="form-control" id="papellido"
                                                name="ARTRITIS.CAMPO_88" [(ngModel)]="ARTRITIS.CAMPO_88">
                                        </div>
                                        <div class="col-xs-4">
                                            <label id="documento">89.Costo anual de incapacidades laborales relacionadas
                                                con la AR:</label>
                                            <input type="text" class="form-control" id="documento"
                                                name="ARTRITIS.CAMPO_89" [(ngModel)]="ARTRITIS.CAMPO_89">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="y-card-footer">
        <div class="card-foother align-items-center justify-content-between">
            <strong for="" style="margin-right: 5px; color: rgb(109, 108, 108); font-size: 11px;">Validar registro
                <input type="checkbox" name="validacionRegistro" [(ngModel)]="validacionRegistro"></strong>
            <button type="button" id="button" class="btn btn-light" (click)="GuardarRegistros()"> <i class="fas fa-save"
                    style="color: rgba(6, 183, 253, 0.885); font-size: 12px;"></i> Guardar</button>
            <button type="button" id="button" class="btn btn-light" (click)="nuevoRegistro()"> <i
                    class="fas fa-file-alt"></i>
                Nuevo</button>
            <button type="button" id="button" class="btn btn-light" disabled> <i class="fas fa-file-import"></i>
                Soporte</button>
        </div>
    </div>
</div>
