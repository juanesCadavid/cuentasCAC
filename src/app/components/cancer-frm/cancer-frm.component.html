
<div class="y-card needs-validation" style="height: 100%;  width: 100%;" novalidate>
  <div class="y-card-header">

  </div>

  <div class="y-card-body" style="padding: 20px 30px;">
    <div class="row justify-content-center align-items-center" id="pagina">
      <div class="row">
        <div class="col-12">
          <div id="accordion">
            <div class="card">
              <div class="card-header align-items-center justify-content-between" id="header">
                <label id="titulo">Datos basicos del usuario</label>

                <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon"
                  data-toggle="collapse" data-target="#collapseOne" id="menu" data-toggle="collapse"
                  data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <mat-icon>menu</mat-icon>
                </button>

              </div>
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body" id="pagina">
                  <form>
                    <div class="input-group mb-3">
                      <div class="col-xs-4">
                        <label id="tipo">5.Tipo de Identificación del usuario:</label>
                        <select name="" class="form-control" id="tipo" name="cancer.CAMPO_5"  [ngClass]="{'is-invalid': _cancer_5 == false }" style="background-position: right calc(1.5em + 0.1875rem) center;"
                          [(ngModel)]="cancer.CAMPO_5">
                          <option value=""></option>
                          <option *ngFor='let cancer5 of cancer5' [ngValue]="cancer5.NOMBRE_OPCION"
                            [ngValue]="cancer5.CODIGO_OPCION">
                            {{cancer5.CODIGO_OPCION}}.{{cancer5.NOMBRE_OPCION}}
                          </option>
                        </select>
                      </div>
                      <div class="col-xs-4">
                        <label id="documento" >6.Número de Identificación del usuario:</label>
                        <input maxlength="20" type="text"
                          onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control" [ngClass]="{'is-invalid': _cancer_6 == false }" 
                          id="documento" name="cancer.CAMPO_6" [(ngModel)]="cancer.CAMPO_6" >
                          <!-- <div class="invalid-tooltip">
                            Please provide a valid city.
                          </div> -->
                      </div>
                      <div class="col-xs-4">
                        <label id="pnombre">1.Primer nombre del usuario:</label>
                        <input maxlength="20" type="text" class="form-control" id="pnombre" name="cancer.CAMPO_1" [ngClass]="{'is-invalid': _cancer_1 == false }" 
                          [(ngModel)]="cancer.CAMPO_1" >
                      </div>
                      <div class="col-xs-4">
                        <label id="snombre">2.Segundo nombre del usuario:</label>
                        <input maxlength="30" type="text" class="form-control" id="snombre" name="cancer.CAMPO_2"
                          [(ngModel)]="cancer.CAMPO_2">
                      </div>

                    </div>
                    <div class="input-group mb-3">
                      <div class="col-xs-4">
                        <label id="tipo">3.Primer apellido del usuario:</label>
                        <input maxlength="20" type="text" class="form-control" id="papellido" name="cancer.CAMPO_3" [ngClass]="{'is-invalid': _cancer_3 == false }" 
                          [(ngModel)]="cancer.CAMPO_3">
                      </div>
                      <div class="col-xs-4">
                        <label id="snombre">4.Segundo apellido del usuario: </label>
                        <input maxlength="30" type="text" class="form-control" id="snombre" name="cancer.CAMPO_4"
                          [(ngModel)]="cancer.CAMPO_4">
                      </div>
                      <div class="col-xs-2">
                        <label id="documento">7.Fecha de nacimiento:</label>
                        <div class="input-group" id="documento"  >
                          <div class="input-group-prepend">
                            <span id="span1" class="input-group-text" [ngClass]="{'spanError': _cancer_7 == false }" ><svg xmlns="http://www.w3.org/2000/svg" width="16" 
                                height="16" fill="currentColor" class="bi bi-calendar2-date" viewBox="0 0 16 16">
                                <path
                                  d="M6.445 12.688V7.354h-.633A12.6 12.6 0 0 0 4.5 8.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z" />
                                <path
                                  d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z" />
                                <path
                                  d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z" />
                              </svg></span>
                          </div>
                          <input type="date" class="form-control" name="cancer.CAMPO_7" [(ngModel)]="cancer.CAMPO_7" [ngClass]="{'is-invalid': _cancer_7 == false }" 
                            (change)="CAMPO_7(cancer.CAMPO_7)" (change)="cargarNacimiento(cancer.CAMPO_7)"  id="nuevo9" style="width: 93px !important;">
                        </div>
                      </div>
                      <!-- <div class="col-xs-1">
                        <label id="edad2">Edad actual:</label>
                        <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  class="form-control" id="edad" name="cancer.EDAD_ACTUAL"
                          style="width: 70px !important;" [(ngModel)]="cancer.EDAD_ACTUAL">
                      </div>
                      <div class="col-xs-1">
                        <label id="edadc">Edad corte:</label>
                        <input type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57'  class="form-control" id="edadc2" name="cancer.EDAD_CORTE"
                          style="width: 70px !important;" [(ngModel)]="cancer.EDAD_CORTE">
                      </div> -->
                      <div class="col-xs-2">
                        <label id="documento">8.Sexo:</label>
                        <select name="" class="form-control" id="documento" name="cancer.CAMPO_8"  [ngClass]="{'is-invalid': _cancer_8 == false }" style="background-position: right calc(1.5em + 0.1875rem) center;"
                          [(ngModel)]="cancer.CAMPO_8">
                          <option *ngFor='let cancer8 of cancer8' [ngValue]="cancer8.NOMBRE_OPCION"
                            [ngValue]="cancer8.CODIGO_OPCION">
                            {{cancer8.CODIGO_OPCION}}.{{cancer8.NOMBRE_OPCION}}
                          </option>
                        </select>
                      </div>


                    </div>
                    <div class="input-group mb-3">
                      <div class="col-xs-4">
                        <label id="tipo">9.Ocupación:</label>

                        <input type="text" list="ocupacion" value="5" id="tipo" class="form-control"
                          name="cancer.CAMPO_9" [(ngModel)]="cancer.CAMPO_9">
                        <datalist id="ocupacion">
                          <option *ngFor='let Ocupacion of Ocupacion' [ngValue]="Ocupacion.DESCRIPCION"
                            [ngValue]="Ocupacion.CODIGO_Ocupacion">
                            {{Ocupacion.CODIGO_Ocupacion}}.{{Ocupacion.DESCRIPCION}}
                          </option>
                        </datalist>
                      </div>
                      <!-- <div class="col-xs-4">
                        <label id="tipo">9.Ocupación:</label>
                        <select name="" class="form-control" id="tipo" name="cancer.CAMPO_9"
                          [(ngModel)]="cancer.CAMPO_9">
                          <option value=""></option>
                          <option *ngFor='let Ocupacion of Ocupacion' [ngValue]="Ocupacion.NOMBRE_OPCION"
                            [ngValue]="Ocupacion.CODIGO_OPCION">
                            {{Ocupacion.CODIGO_OPCION}}.{{Ocupacion.NOMBRE_OPCION}}
                          </option>
                        </select>
                      </div> -->
                      <div class="col-xs-4">
                        <label id="documento">10.Régimen de afiliación al SGSSS:</label>
                        <select name="" class="form-control" id="documento" name="cancer.CAMPO_10"
                          [(ngModel)]="cancer.CAMPO_10">
                          <option value=""></option>
                          <option *ngFor='let cancer10 of cancer10' [ngValue]="cancer10.NOMBRE_OPCION"
                            [ngValue]="cancer10.CODIGO_OPCION">
                            {{cancer10.CODIGO_OPCION}}.{{cancer10.NOMBRE_OPCION}}
                          </option>
                        </select>
                      </div>
                      <div class="col-xs-4">
                        <label id="documento">11.Código de la EPS o de la entidad territorial:</label>
                        <input maxlength="6" type="text" class="form-control" id="pnombre" name="cancer.CAMPO_11"
                          [(ngModel)]="cancer.CAMPO_11">
                      </div>
                      <div class="col-xs-4">
                        <label id="documento">12.Código pertenencia étnica:</label>
                        <select name="" class="form-control" id="documento" name="cancer.CAMPO_12"
                          [(ngModel)]="cancer.CAMPO_12">
                          <option value=""></option>
                          <option *ngFor='let cancer12 of cancer12' [ngValue]="cancer12.NOMBRE_OPCION"
                            [ngValue]="cancer12.CODIGO_OPCION">
                            {{cancer12.CODIGO_OPCION}}.{{cancer12.NOMBRE_OPCION}}
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="input-group mb-3">
                      <div class="col-xs-4">
                        <label id="tipo">13.Grupo poblacional:</label>
                        <select name="" class="form-control" id="tipo" name="cancer.CAMPO_13"
                          [(ngModel)]="cancer.CAMPO_13">
                          <option value=""></option>
                          <option *ngFor='let cancer13 of cancer13' [ngValue]="cancer13.NOMBRE_OPCION"
                            [ngValue]="cancer13.CODIGO_OPCION">
                            {{cancer13.CODIGO_OPCION}}.{{cancer13.NOMBRE_OPCION}}
                          </option>
                        </select>
                      </div>
                      <div class="col-xs-4">
                        <label id="documento">14.Municipio de residencia:</label>
                        <input type="text" list="municipio" id="documento" class="form-control" name="cancer.CAMPO_14"
                          [(ngModel)]="cancer.CAMPO_14">
                        <datalist id="municipio">
                          <option *ngFor='let municipioresidencia of municipioresidencia'
                            [ngValue]="cancer5.NOMBRE_CIUDAD" [ngValue]="municipioresidencia.CODIGO_CIUDAD">
                            {{municipioresidencia.CODIGO_CIUDAD}}.{{municipioresidencia.NOMBRE_CIUDAD}}
                          </option>
                        </datalist>
                      </div>
                      <div class="col-xs-4">
                        <label id="documento">15.Número telefónico del paciente (incluyendo a familiares y
                          cuidadores):</label>
                        <input maxlength="21" type="text"
                          onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control"
                          id="documento" name="cancer.CAMPO_15" [(ngModel)]="cancer.CAMPO_15">
                      </div>
                      <div class="col-xs-2">
                        <label id="documento">16.Fecha de afiliación a la EAPB que reporta:</label>
                        <div class="input-group" id="documento">
                          <div class="input-group-prepend">
                            <span id="span1" class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-calendar2-date" viewBox="0 0 16 16">
                                <path
                                  d="M6.445 12.688V7.354h-.633A12.6 12.6 0 0 0 4.5 8.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z" />
                                <path
                                  d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z" />
                                <path
                                  d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z" />
                              </svg></span>
                          </div>
                          <input type="date" class="form-control" name="cancer.CAMPO_16" [(ngModel)]="cancer.CAMPO_16"
                            (change)="CAMPO_16(cancer.CAMPO_16)" id="nuevo9">
                            
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <br>

          <div class="card">

            <div class="card-header align-items-center justify-content-between" id="header">
              <label id="titulo">Cáncer</label>
              <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon"
                data-toggle="collapse" data-target="#collapseOne1" id="menu" data-toggle="collapse"
                data-target="#collapseOne1" aria-expanded="true" aria-controls="collapseOne1">
                <mat-icon>menu</mat-icon>
              </button>
            </div>

            <div id="collapseOne1" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body" id="pagina">
                <form>
                  <div class="input-group mb-3">
                    <div class="col-xs-4">
                      <div id="div-info">
                        <label>17.Nombre de la neoplasia maligna reportada Código CIE - 10 de
                          la neoplasia maligna reportada :</label>
                        <button mat-icon-button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                          ngbTooltip="neoplasia (cáncer o tumor) (NOMBRE DE LA VARIABLE CAMBIO EN EL INSTRUCTIVO)"
                          id="informacion">
                          <i class="fas fa-question-circle" id="icono-info"></i>
                        </button>
                      </div>
                      <input maxlength="4" type="text" class="form-control" id="tipo" name="cancer.CAMPO_17"
                        [(ngModel)]="cancer.CAMPO_17">
                    </div>
                    <div class="col-xs-2">
                      <label id="documento">18.Fecha de diagnóstico del cáncer reportado actualmente (NOMBRE DE LA

                              <path

                        </div>
                        <input type="date" class="form-control" name="cancer.CAMPO_18" [(ngModel)]="cancer.CAMPO_18"
                          (change)="CAMPO_18(cancer.CAMPO_18)" id="nuevo3">
                      </div>
                    </div>
                    <div class="col-xs-2">
                      <label id="documento">19.Fecha de la nota de remisión del médico o institución general hacia la
                        institución que hizo el diagnóstico :</label>
                      <div class="input-group" id="documento">
                        <div class="input-group-prepend">
                          <span id="span1" class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                              height="16" fill="currentColor" class="bi bi-calendar2-date" viewBox="0 0 16 16">
                              <path

                              <path
                                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z" />
                              <path
                                d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z" />
                            </svg></span>
                        </div>
                        <input type="date" class="form-control" name="cancer.CAMPO_19" [(ngModel)]="cancer.CAMPO_19"
                          (change)="CAMPO_19(cancer.CAMPO_19)" id="nuevo3">
                      </div>
                    </div>
                    <div class="col-xs-2">
                      <label id="documento">20.Fecha de ingreso a la institución que realizó el diagnóstico luego de la
                        remisión:</label>
                      <div class="input-group" id="documento">
                        <div class="input-group-prepend">
                          <span id="span1" class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                              height="16" fill="currentColor" class="bi bi-calendar2-date" viewBox="0 0 16 16">
                              <path
                                d="M6.445 12.688V7.354h-.633A12.6 12.6 0 0 0 4.5 8.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z" />
                              <path
                                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z" />
                              <path

                    </div>
                  </div>
                  <div class="input-group mb-3">

                      <select name="" class="form-control" id="tipo" name="cancer.CAMPO_21"
                        [(ngModel)]="cancer.CAMPO_21">
                        <option value=""></option>
                        <option *ngFor='let cancer21 of cancer21' [ngValue]="cancer21.NOMBRE_OPCION"
                          [ngValue]="cancer21.CODIGO_OPCION">
                          {{cancer21.CODIGO_OPCION}}.{{cancer21.NOMBRE_OPCION}}
                        </option>
                      </select>
                    </div>
                    <div class="col-xs-4">
                      <div id="div-info2">
                        <label>22.Motivo por el cual el usuario no tuvo diagnóstico por histopatología a la
                          fecha de corte:</label>
                        <button mat-icon-button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                          ngbTooltip="aplica para registros con respuesta igual a 7 en la variable anterior"
                          id="informacion">
                          <i class="fas fa-question-circle" id="icono-info"></i>
                        </button>
                      </div>
                      <select name="" class="form-control" id="documento" name="cancer.CAMPO_22"
                        [(ngModel)]="cancer.CAMPO_22">
                        <option value=""></option>
                        <option *ngFor='let cancer22 of cancer22' [ngValue]="cancer22.NOMBRE_OPCION"
                          [ngValue]="cancer22.CODIGO_OPCION">
                          {{cancer22.CODIGO_OPCION}}.{{cancer22.NOMBRE_OPCION}}
                        </option>
                      </select>
                    </div>
                    <div class="col-xs-2">
                      <label id="documento">23.Fecha de recolección de muestra para estudio histopatológico:</label>
                      <div class="input-group" id="documento">
