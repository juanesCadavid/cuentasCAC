<div class="y-card" style="height: 100%;">
  <div class="y-card-header">

  </div>
  <div class="y-card-body" style="padding: 20px 0px;">

    <div class="row justify-content-center align-items-center" id="pagina" style="width: 100%; margin: 0;">
      <div class="row">
        <div class="col-12">
          <div id="accordion">
            <div class="card">
              <div class="card-header align-items-center justify-content-between" id="header">
                <label>Datos basicos del usuario</label>

                <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon"
                  data-toggle="collapse" data-target="#collapseOne" id="menu" data-toggle="collapse"
                  data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <mat-icon>menu</mat-icon>
                </button>

              </div>
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body" id="pagina">
                  <form>
                    <div class="input-group mb-3">
                      <div class="col-xs-4">
                        <label id="tipo">5.Tipo de Identificación del usuario:</label>
                        <select name="" class="form-control" id="tipo" name="hemofilia1.CAMPO_5" [disabled]="isReadonly"
                          [(ngModel)]="hemofilia1.CAMPO_5" *ngFor="let hemofilia1 of hemofilia1">
                          <option value=""></option>
                          <option *ngFor='let tipodocumento of tipodocumento' [ngValue]="tipodocumento.NOMBRE_OPCION"
                            [ngValue]="tipodocumento.CODIGO_OPCION">
                            {{tipodocumento.CODIGO_OPCION}}.{{tipodocumento.NOMBRE_OPCION}}
                          </option>
                        </select>
                      </div>
                      <div class="col-xs-4">
                        <label id="documento">6.Número de Identificación del usuario:</label>
                        <input type="text" *ngFor="let hemofilia1 of hemofilia1" [disabled]="isReadonly"
                          onkeypress='return event.charCode >= 48 && event.charCode <= 57' class="form-control"
                          id="documento" name="hemofilia1.CAMPO_6" [(ngModel)]="hemofilia1.CAMPO_6">
                      </div>
                      <div class="col-xs-4">
                        <label id="pnombre">1.Primer nombre del usuario:</label>
                        <input type="text" class="form-control" id="pnombre" name="hemofilia1.CAMPO_1"
                          [(ngModel)]="hemofilia1.CAMPO_1" *ngFor="let hemofilia1 of hemofilia1"
                          [disabled]="isReadonly">
                      </div>
                      <div class="col-xs-4">
                        <label id="snombre">2.Segundo nombre del usuario:</label>
                        <input type="text" class="form-control" id="snombre" name="hemofilia1.CAMPO_2"
                          [(ngModel)]="hemofilia1.CAMPO_2" *ngFor="let hemofilia1 of hemofilia1"
                          [disabled]="isReadonly">
                      </div>

                    </div>
                    <div class="input-group mb-3">
                      <div class="col-xs-4">
                        <label id="tipo">3.Primer apellido del usuario:</label>
                        <input type="text" class="form-control" id="papellido" name="hemofilia1.CAMPO_3"
                          [(ngModel)]="hemofilia1.CAMPO_3" *ngFor="let hemofilia1 of hemofilia1"
                          [disabled]="isReadonly">
                      </div>
                      <div class="col-xs-4">
                        <label id="snombre">4.Segundo apellido del usuario: </label>
                        <input type="text" class="form-control" id="snombre" name="hemofilia1.CAMPO_4"
                          [(ngModel)]="hemofilia1.CAMPO_4" *ngFor="let hemofilia1 of hemofilia1"
                          [disabled]="isReadonly">
                      </div>
                      <div class="col-xs-2">
                        <label id="fechan">7.Fecha de nacimiento:</label>
                        <div class="input-group" id="nuevo7">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-calendar2-date" viewBox="0 0 16 16">
                                <path
                                  d="M6.445 12.688V7.354h-.633A12.6 12.6 0 0 0 4.5 8.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z" />
                                <path
                                  d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z" />
                                <path
                                  d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z" />
                              </svg></span>
                          </div>
                          <input type="date" class="form-control" name="hemofilia1.CAMPO_7"
                            [(ngModel)]="hemofilia1.CAMPO_7" *ngFor="let hemofilia1 of hemofilia1" id="nuevo6"
                            [disabled]="isReadonly">

                        </div>

                      </div>
                      <div class="col-xs-1">
                        <label id="edad2">Edad actual:</label>
                        <input type="number" class="form-control" id="edad" name="hemofilia.EDAD_ACTUAL"
                          [(ngModel)]="hemofilia.EDAD_ACTUAL" [disabled]="isReadonly">
                      </div>
                      <div class="col-xs-1">
                        <label id="edadc">Edad corte:</label>
                        <input type="number" class="form-control" id="edadc2" name="hemofilia.EDAD_CORTE"
                          [(ngModel)]="hemofilia.EDAD_CORTE" [disabled]="isReadonly">
                      </div>
                      <div class="col-xs-2">
                        <label id="sexo">8.Sexo:</label>
                        <select name="" class="form-control" id="sexo" name="hemofilia1.CAMPO_8"
                          [(ngModel)]="hemofilia1.CAMPO_8" *ngFor="let hemofilia1 of hemofilia1"
                          [disabled]="isReadonly">
                          <option *ngFor='let Sexo of Sexo' [ngValue]="Sexo.NOMBRE_OPCION"
                            [ngValue]="Sexo.CODIGO_OPCION">
                            {{Sexo.CODIGO_OPCION}}.{{Sexo.NOMBRE_OPCION}}
                          </option>
                        </select>
                      </div>
                      <div class="col-xs-2">
                        <label id="sexo">65.Código BDUA:</label>
                        <input type="number" class="form-control" id="sexo" name="hemofilia1.CAMPO_65"
                          [(ngModel)]="hemofilia1.CAMPO_65" *ngFor="let hemofilia1 of hemofilia1">

                      </div>
                    </div>
                    <div class="input-group mb-3">
                      <div class="col-xs-4">
                        <label id="tipo">9.Ocupación:</label>

                        <input type="text" list="ocupacion" value="5" id="tipo" class="form-control"
                          name="hemofilia1.CAMPO_9" [(ngModel)]="hemofilia1.CAMPO_9"
                          *ngFor="let hemofilia1 of hemofilia1">
                        <datalist id="ocupacion">
                          <option *ngFor='let Ocupacion of Ocupacion' [ngValue]="Ocupacion.DESCRIPCION"
                            [ngValue]="Ocupacion.CODIGO_Ocupacion">
                            {{Ocupacion.CODIGO_Ocupacion}}.{{Ocupacion.DESCRIPCION}}
                          </option>
                        </datalist>
                      </div>
                      <div class="col-xs-4">
                        <label id="documento">10.Régimen de afiliación al SGSSS:</label>
                        <select name="" class="form-control" id="documento" name="hemofilia1.CAMPO_10"
                          [(ngModel)]="hemofilia1.CAMPO_10" *ngFor="let hemofilia1 of hemofilia1">
                          <option value=""></option>
                          <option *ngFor='let RegimenAF of RegimenAF' [ngValue]="RegimenAF.NOMBRE_OPCION"
                            [ngValue]="RegimenAF.CODIGO_OPCION">
                            {{RegimenAF.CODIGO_OPCION}}.{{RegimenAF.NOMBRE_OPCION}}
                          </option>
                        </select>
                      </div>
                      <div class="col-xs-4">
                        <label id="documento">11.Código de la EAPB o de la entidad territorial:</label>
                        <input type="text" class="form-control" id="pnombre" name="hemofilia1.CAMPO_11"
                          [(ngModel)]="hemofilia1.CAMPO_11" *ngFor="let hemofilia1 of hemofilia1">
                      </div>
                      <div class="col-xs-4">
                        <label id="documento">12.Código pertenencia étnica:</label>
                        <select name="" class="form-control" id="documento" name="hemofilia1.CAMPO_12"
                          [(ngModel)]="hemofilia1.CAMPO_12" *ngFor="let hemofilia1 of hemofilia1">
                          <option value=""></option>
                          <option *ngFor='let CEtnica of CEtnica' [ngValue]="CEtnica.NOMBRE_OPCION"
                            [ngValue]="CEtnica.CODIGO_OPCION">
                            {{CEtnica.CODIGO_OPCION}}.{{CEtnica.NOMBRE_OPCION}}
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="input-group mb-3">
                      <div class="col-xs-4">
                        <label id="tipo">13.Grupo poblacional:</label>
                        <select name="" class="form-control" id="GrupoP" name="hemofilia1.CAMPO_13"
                          [(ngModel)]="hemofilia1.CAMPO_13" *ngFor="let hemofilia1 of hemofilia1">
                          <option value=""></option>
                          <option *ngFor='let GProblacional of GProblacional' [ngValue]="GProblacional.NOMBRE_OPCION"
                            [ngValue]="GProblacional.CODIGO_OPCION">
                            {{GProblacional.CODIGO_OPCION}}.{{GProblacional.NOMBRE_OPCION}}
                          </option>
                        </select>
                      </div>
                      <div class="col-xs-4">
                        <label id="documento">14.Municipio de residencia:</label>
                        <input type="text" list="municipio" id="Mresidencia" class="form-control"
                          name="hemofilia1.CAMPO_14" [(ngModel)]="hemofilia1.CAMPO_14"
                          *ngFor="let hemofilia1 of hemofilia1">
                        <datalist id="municipio">
                          <option *ngFor='let municipioresidencia of municipioresidencia'
                            [ngValue]="tipodocumento.NOMBRE_CIUDAD" [ngValue]="municipioresidencia.CODIGO_CIUDAD">
                            {{municipioresidencia.CODIGO_CIUDAD}}.{{municipioresidencia.NOMBRE_CIUDAD}}
                          </option>
                        </datalist>
                      </div>
                      <div class="col-xs-2">
                        <label id="numeropaciente1">15.Número telefónico del paciente (incluyendo a familiares y
                          cuidadores):</label>
                        <input type="number" class="form-control" id="numeropaciente" name="hemofilia1.CAMPO_15"
                          [(ngModel)]="hemofilia1.CAMPO_15" *ngFor="let hemofilia1 of hemofilia1">
                      </div>
                      <div class="col-xs-1">
                        <label id="fechaCor1">16.Fecha de afiliación a la EPS:</label>
                        <div class="input-group" id="nuevo4">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-calendar2-date" viewBox="0 0 16 16">
                                <path
                                  d="M6.445 12.688V7.354h-.633A12.6 12.6 0 0 0 4.5 8.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z" />
                                <path
                                  d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z" />
                                <path
                                  d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z" />
                              </svg></span>
                          </div>
                          <input type="date" class="form-control" name="hemofilia1.CAMPO_16"
                            [(ngModel)]="hemofilia1.CAMPO_16" *ngFor="let hemofilia1 of hemofilia1" id="nuevo3">
                        </div>

                      </div>
                      <div class="col-xs-1">
                        <label id="fechaCor12">66. Fecha de corte:</label>
                        <div class="input-group" id="nuevo5">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-calendar2-date" viewBox="0 0 16 16">
                                <path
                                  d="M6.445 12.688V7.354h-.633A12.6 12.6 0 0 0 4.5 8.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z" />
                                <path
                                  d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z" />
                                <path
                                  d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z" />
                              </svg></span>
                          </div>
                          <input type="date" class="form-control" name="hemofilia1.CAMPO_66"
                            [(ngModel)]="hemofilia1.CAMPO_66" *ngFor="let hemofilia1 of hemofilia1" id="nuevo3"
                            [disabled]="isReadonly">
                        </div>
                      </div>
                    </div>

                  </form>
                </div>
              </div>


            </div>
          </div>
          <br>

          <div class="card">

            <div class="card-header align-items-center justify-content-between" id="header">
              <label>Planificacion</label>
              <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon"
                data-toggle="collapse" data-target="#collapseOne1" id="menu" data-toggle="collapse"
                data-target="#collapseOne1" aria-expanded="true" aria-controls="collapseOne1">
                <mat-icon>menu</mat-icon>
              </button>
            </div>

            <div id="collapseOne1" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body" id="pagina">
                <form>
                  <div class="input-group mb-3">
                    <div class="col-xs-4">
                      <label id="Estadog">17.Estado de gestación a la fecha de corte:</label>
                      <select name="" class="form-control" id="Estadog" name="hemofilia1.CAMPO_17"
                        [(ngModel)]="hemofilia1.CAMPO_17" *ngFor="let hemofilia1 of hemofilia1">
                        <option value=""></option>
                        <option *ngFor='let EstagFechacorte of EstagFechacorte'
                          [ngValue]="EstagFechacorte.NOMBRE_OPCION" [ngValue]="EstagFechacorte.CODIGO_OPCION">
                          {{EstagFechacorte.CODIGO_OPCION}}.{{EstagFechacorte.NOMBRE_OPCION}}
                        </option>
                      </select>
                    </div>
                    <div class="col-xs-4">
                      <label id="documento">18.Usuario en programa de planificación o consejería genética:</label>
                      <select name="" class="form-control" id="documento" name="hemofilia1.CAMPO_18"
                        [(ngModel)]="hemofilia1.CAMPO_18" *ngFor="let hemofilia1 of hemofilia1">
                        <option value=""></option>
                        <option *ngFor='let Programaconsejeria of Programaconsejeria'
                          [ngValue]="Programaconsejeria.NOMBRE_OPCION" [ngValue]="Programaconsejeria.CODIGO_OPCION">
                          {{Programaconsejeria.CODIGO_OPCION}}.{{Programaconsejeria.NOMBRE_OPCION}}
                        </option>
                      </select>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <br>
          <div class="card">
            <div class="card-header align-items-center justify-content-between" id="header">
              <label>Diagnóstico Usuario</label>
              <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon"
                data-toggle="collapse" data-target="#collapseOne2" id="menu" data-toggle="collapse"
                data-target="#collapseOne2" aria-expanded="true" aria-controls="collapseOne2">
                <mat-icon>menu</mat-icon>
              </button>
            </div>

            <div id="collapseOne2" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body" id="pagina">
                <form>
                  <div class="input-group mb-3">
                    <div class="col-xs-4">
                      <label id="fechaD3">21.Fecha de diagnóstico: </label>
                      <div class="input-group" id="nuevo1">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                              fill="currentColor" class="bi bi-calendar2-date" viewBox="0 0 16 16">
                              <path
                                d="M6.445 12.688V7.354h-.633A12.6 12.6 0 0 0 4.5 8.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z" />
                              <path
                                d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v11a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1H2z" />
                              <path
                                d="M2.5 4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V4z" />
                            </svg></span>
                        </div>
                        <input type="date" class="form-control" name="hemofilia1.CAMPO_21"
                          [(ngModel)]="hemofilia1.CAMPO_21" *ngFor="let hemofilia1 of hemofilia1" id="nuevo2">

                      </div>
                    </div>
                    <div class="col-xs-4">
                      <label id="MDiagnostico">19.Edad del usuario en el momento del diagnóstico :</label>
                      <input type="number" class="form-control" id="MDiagnostico" name="hemofilia1.CAMPO_19"
                        [(ngModel)]="hemofilia1.CAMPO_19" *ngFor="let hemofilia1 of hemofilia1">
                    </div>
                    <div class="col-xs-4">
                      <label id="MDiagnostico">20.Motivo de la prueba de diagnóstico: </label>
                      <select class="form-control" id="MDiagnostico" name="hemofilia1.CAMPO_20"
                        [(ngModel)]="hemofilia1.CAMPO_20" *ngFor="let hemofilia1 of hemofilia1">
                        <option value=""></option>
                        <option *ngFor='let MPDiagnostico of MPDiagnostico' [ngValue]="MPDiagnostico.NOMBRE_OPCION"
                          [ngValue]="MPDiagnostico.CODIGO_OPCION">
                          {{MPDiagnostico.CODIGO_OPCION}}.{{MPDiagnostico.NOMBRE_OPCION}}
                        </option>
                      </select>
                    </div>
                    <div class="col-xs-4">
                      <label id="CodigoV">22.Código válido de habilitación de la IPS donde se realiza la confirmación
                        diagnóstica (IPS donde se realiza el diagnóstico por parte de el médico):</label>

                      <input type="text" list="codigovalido" id="CodigoV2" class="form-control"
                        name="hemofilia1.CAMPO_22" [(ngModel)]="hemofilia1.CAMPO_22"
                        *ngFor="let hemofilia1 of hemofilia1">
                      <datalist id="codigovalido">
                        <option *ngFor='let codigohabilitacionIps of codigohabilitacionIps'
                          [ngValue]="codigohabilitacionIps.NOMBRE_IPS" [ngValue]="codigohabilitacionIps.CODIGO_IPS">
                          {{codigohabilitacionIps.CODIGO_IPS}}.{{codigohabilitacionIps.NOMBRE_IPS}}
                        </option>
                      </datalist>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>

          <br>


          <div class="card">
            <div class="card-header align-items-center justify-content-between" id="header">
              <label>Antecedentes del diagnóstico</label>

              <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon"
                data-toggle="collapse" data-target="#collapseOne3" id="menu" data-toggle="collapse"
                data-target="#collapseOne3" aria-expanded="true" aria-controls="collapseOne3">
                <mat-icon>menu</mat-icon>
              </button>
            </div>

            <div id="collapseOne3" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
              <div class="card-body" id="pagina">
                <form>
                  <div class="input-group mb-3">

          style="color: rgba(6, 183, 253, 0.885); font-size: 12px;"></i> Guardar</button>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Logs de errores</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <table class="table table-sm table table-bordered">
      <thead>
        <tr>
          <th scope="col">Numero del campo</th>
          <th scope="col">Tipo de Error</th>
          <th scope="col">Descripción</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let data of Hemofilia ">
          <td>{{data.NUMERO_CAMPO}}</td>
          <td>{{data.TIPO_ERROR}}</td>
          <td>{{data.DESCRIPCION_ERROR}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
